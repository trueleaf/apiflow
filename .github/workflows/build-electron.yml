name: Build Electron

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: false
        default: 'manual-build'

jobs:
  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci --include=optional
        env:
          npm_config_ignore_optional: true
          npm_config_ignore_scripts: false

      - name: 安装 Linux 依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libgbm1 libnss3 libxss1 libxtst6 libnotify4 libatspi2.0-0 libdrm2 libxcb-dri3-0 libx11-xcb1

      - name: 构建 Electron 应用（包含主进程和渲染进程）
        run: npm run web:build:app:pack

  # ------------------ Windows ------------------------

  build-windows:
    needs: [test-web]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci --include=optional
        env:
          npm_config_ignore_optional: true
          npm_config_ignore_scripts: false

      - name: 打包 Windows 应用
        run: npm run web:build:app:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - uses: actions/upload-artifact@v4
        with:
          name: apiflow-windows
          path: |
            packages/web/release/*.exe
            packages/web/release/*.zip
            packages/web/release/win-unpacked/
          retention-days: 30

  # ------------------ Linux ------------------------

  build-linux:
    needs: [test-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci --include=optional
        env:
          npm_config_ignore_optional: true
          npm_config_ignore_scripts: false

      - name: 打包 Linux 应用
        run: npm run web:build:app:linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - uses: actions/upload-artifact@v4
        with:
          name: apiflow-linux
          path: |
            packages/web/release/*.AppImage
            packages/web/release/*.deb
          retention-days: 30

  # ------------------ macOS ARM64 (M1 / M2) ------------------------

  build-macos-arm64:
    needs: [test-web]
    runs-on: macos-latest  # Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci --include=optional
        env:
          npm_config_ignore_optional: true
          npm_config_ignore_scripts: false

      - name: 打包 macOS arm64
        run: npm run web:build:app:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILD_PLATFORM: arm64

      - uses: actions/upload-artifact@v4
        with:
          name: apiflow-macos-arm64
          path: |
            packages/web/release/*-arm64.dmg
            packages/web/release/*-arm64-mac.zip
          retention-days: 30

  # ------------------ macOS x64 (Intel) ------------------------

  build-macos-x64:
    needs: [test-web]
    runs-on: macos-13    # GitHub Actions 上的 Intel Runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci --include=optional
        env:
          npm_config_ignore_optional: true
          npm_config_ignore_scripts: false

      - name: 打包 macOS x64
        run: npm run web:build:app:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILD_PLATFORM: x64

      - uses: actions/upload-artifact@v4
        with:
          name: apiflow-macos-x64
          path: |
            packages/web/release/*-x64.dmg
            packages/web/release/*-x64-mac.zip
          retention-days: 30

  # ------------------ Release ------------------------

  create-release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    needs: [
      build-windows,
      build-linux,
      build-macos-arm64,
      build-macos-x64
    ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Apiflow ${{ github.ref_name }}
          files: |
            apiflow-windows/*
            apiflow-linux/*
            apiflow-macos-arm64/*
            apiflow-macos-x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
