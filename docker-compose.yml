version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: apiflow-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    networks:
      - apiflow-network

  # Server Service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: apiflow-server
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
    depends_on:
      - mongodb
    networks:
      - apiflow-network
    volumes:
      - ./packages/server/logs:/app/packages/server/logs

  # Web Service
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      platforms:
        - linux/amd64
    container_name: apiflow-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - apiflow-network

networks:
  apiflow-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
