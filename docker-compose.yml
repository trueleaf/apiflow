
services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: apiflow-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    networks:
      - apiflow-network
    healthcheck:
      test: |
        mongosh --eval 'db.adminCommand("ping")' --quiet || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Server Service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: apiflow-server
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      # NOTE: Avoid embedding username/password in the URI, because special characters (e.g. '@', ':', '/')
      # in passwords must be URL-encoded and can break parsing.
      - MONGODB_URI=mongodb://mongodb:27017/${MONGO_DATABASE}
      - MONGODB_USER=${MONGO_ROOT_USERNAME}
      - MONGODB_PASS=${MONGO_ROOT_PASSWORD}
      - MONGODB_AUTH_SOURCE=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - apiflow-network
    volumes:
      - ./packages/server/logs:/app/packages/server/logs

  # Web Service
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: apiflow-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - apiflow-network

networks:
  apiflow-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
