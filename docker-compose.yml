version: "3.9"

services:
  mongo:
    image: xiaoxiaoshu/apiflow-mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --username \"$MONGO_ROOT_USERNAME\" --password \"$MONGO_ROOT_PASSWORD\" --authenticationDatabase admin --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: xiaoxiaoshu/apiflow-server:latest
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      LOG_DIR: /app/logs
      MONGODB_URI: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:27017/${MONGO_DATABASE}?authSource=admin"
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL}
      DEPLOYMENT_TYPE: ${DEPLOYMENT_TYPE:-user}
      ALLOW_EMAIL_REGISTER: ${ALLOW_EMAIL_REGISTER}
      ALIYUN_ACCESS_KEY_ID: ${ALIYUN_ACCESS_KEY_ID}
      ALIYUN_ACCESS_KEY_SECRET: ${ALIYUN_ACCESS_KEY_SECRET}
      ALIYUN_EMAIL_ACCOUNT: ${ALIYUN_EMAIL_ACCOUNT}
      ALIYUN_EMAIL_FROM_ALIAS: ${ALIYUN_EMAIL_FROM_ALIAS}
      ALIYUN_EMAIL_REGION: ${ALIYUN_EMAIL_REGION}
    volumes:
      - server_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  website:
    image: xiaoxiaoshu/apiflow-website:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"

  web:
    image: xiaoxiaoshu/apiflow-web:latest
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
      website:
        condition: service_started
    environment:
      - DEPLOYMENT_TYPE=${DEPLOYMENT_TYPE:-user}
    ports:
      - "80:80"

volumes:
  mongo_data:
  server_logs:
