version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: apiflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: apiflow
    networks:
      - apiflow-network

  # Server Service
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: apiflow-server
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/apiflow
    depends_on:
      - mongodb
    networks:
      - apiflow-network
    volumes:
      - ./packages/server/logs:/app/packages/server/logs

  # Web Service
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: apiflow-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - apiflow-network

networks:
  apiflow-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
