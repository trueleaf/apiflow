version: "3.9"

services:
  mongo:
    image: xiaoxiaoshu/apiflow-mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --username \"$MONGO_ROOT_USERNAME\" --password \"$MONGO_ROOT_PASSWORD\" --authenticationDatabase admin --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: xiaoxiaoshu/apiflow-server:latest
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      LOG_DIR: /app/logs
      MONGODB_URI: "mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongo:27017/${MONGO_DATABASE}?authSource=admin"
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL}
    volumes:
      - server_logs:/app/logs

  website:
    image: xiaoxiaoshu/apiflow-website:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"

  web:
    image: xiaoxiaoshu/apiflow-web:latest
    restart: unless-stopped
    depends_on:
      - server
      - website
    environment:
      - DEPLOYMENT_TYPE=${DEPLOYMENT_TYPE:-user}
    ports:
      - "80:80"

volumes:
  mongo_data:
  server_logs:
