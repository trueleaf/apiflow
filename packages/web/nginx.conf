# 官网 - apiflow.cn
server {
  listen 80 default_server;
  server_name apiflow.cn www.apiflow.cn;
  server_tokens off;
  
  location / {
    proxy_pass http://website:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}

# Web 应用 - app.apiflow.cn
server {
  listen 80;
  server_name app.apiflow.cn;
  server_tokens off;
  root /usr/share/nginx/html;
  index index.html;
  gzip on;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  location ~ /\.(?!well-known) {
    deny all;
    access_log off;
    log_not_found off;
  }

  # HTML 文件不缓存
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    try_files $uri $uri/ /index.html;
  }

  # 静态资源强缓存（通过文件hash更新）
  location ~* \.(js|css|jpg|jpeg|png|gif|webp|svg|ico|woff|woff2|ttf|eot|otf)$ {
    expires 365d;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://server:7001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Electron 应用自动更新服务
  location /updates/ {
    alias /var/www/apiflow-updates/;
    autoindex off;
    
    # 跨域支持
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;
    
    # 支持 Range 请求（断点续传）
    add_header Accept-Ranges bytes;
    
    # latest*.yml 文件禁用缓存（确保获取最新版本信息）
    location ~ /updates/.*/latest.*\.yml$ {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Access-Control-Allow-Origin "*" always;
    }
    
    # 安装包文件长期缓存
    location ~ /updates/.*\.(exe|dmg|AppImage|deb|zip)$ {
      expires 365d;
      add_header Cache-Control "public, immutable" always;
      add_header Access-Control-Allow-Origin "*" always;
    }
  }
}
