<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>服务暂时不可用 - Apiflow</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f8fa;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --border: rgba(15, 23, 42, 0.08);
        --brand: #2563eb;
        --shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
        background: radial-gradient(1200px 800px at 50% -10%, rgba(37, 99, 235, 0.15), transparent 60%),
          radial-gradient(900px 600px at 100% 0%, rgba(37, 99, 235, 0.1), transparent 55%),
          var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .card {
        width: 100%;
        max-width: 640px;
        border: 1px solid var(--border);
        border-radius: 16px;
        background: var(--card);
        box-shadow: var(--shadow);
        padding: 28px 24px;
      }
      .header {
        display: flex;
        gap: 14px;
        align-items: flex-start;
      }
      .icon {
        width: 44px;
        height: 44px;
        flex: 0 0 auto;
        border-radius: 12px;
        background: rgba(37, 99, 235, 0.12);
        display: grid;
        place-items: center;
      }
      .icon svg {
        width: 26px;
        height: 26px;
        color: var(--brand);
      }
      h1 {
        margin: 0;
        font-size: 20px;
        line-height: 28px;
        letter-spacing: 0.1px;
      }
      .desc {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 22px;
      }
      .meta {
        margin-top: 18px;
        padding-top: 16px;
        border-top: 1px dashed var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      .tips {
        color: var(--muted);
        font-size: 12px;
        line-height: 18px;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      .links {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: var(--text);
        background: rgba(15, 23, 42, 0.02);
        transition: border-color 120ms ease, background-color 120ms ease;
      }
      .link:hover {
        border-color: rgba(37, 99, 235, 0.35);
        background: rgba(37, 99, 235, 0.06);
      }
      .link:focus-visible {
        outline: 2px solid rgba(37, 99, 235, 0.4);
        outline-offset: 2px;
      }
      .linkLeft {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }
      .linkIcon {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: rgba(37, 99, 235, 0.12);
        flex: 0 0 auto;
      }
      .linkIcon svg {
        width: 18px;
        height: 18px;
        color: var(--brand);
      }
      .linkText {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }
      .linkTitle {
        font-size: 13px;
        line-height: 18px;
        font-weight: 600;
        letter-spacing: 0.1px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .linkUrl {
        font-size: 12px;
        line-height: 18px;
        color: var(--muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .linkArrow {
        width: 16px;
        height: 16px;
        color: rgba(71, 85, 105, 0.9);
        flex: 0 0 auto;
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: #ffffff;
        color: var(--text);
        font-size: 14px;
        line-height: 20px;
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: border-color 120ms ease, background-color 120ms ease, transform 120ms ease;
      }
      .btn:focus-visible {
        outline: 2px solid rgba(37, 99, 235, 0.4);
        outline-offset: 2px;
      }
      .btn:hover {
        border-color: rgba(37, 99, 235, 0.35);
        background: rgba(37, 99, 235, 0.06);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn.primary {
        border-color: rgba(37, 99, 235, 0.35);
        background: rgba(37, 99, 235, 0.12);
        color: var(--brand);
      }
      .code {
        margin-top: 14px;
        color: rgba(71, 85, 105, 0.9);
        font-size: 12px;
        line-height: 18px;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --bg: #0b1220;
          --card: #0f172a;
          --text: #e2e8f0;
          --muted: #94a3b8;
          --border: rgba(148, 163, 184, 0.14);
          --brand: #60a5fa;
          --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }
        .btn {
          background: rgba(148, 163, 184, 0.06);
        }
        .btn:hover {
          background: rgba(96, 165, 250, 0.12);
        }
        .link {
          background: rgba(148, 163, 184, 0.06);
        }
        .linkArrow {
          color: rgba(148, 163, 184, 0.9);
        }
      }
    </style>
  </head>
  <body>

        <a class="link" href="https://github.com/trueleaf/apiflow" target="_blank" rel="noopener noreferrer">

              </svg>
            </span>
            <span class="linkText">
              <span class="linkTitle">GitHub 仓库</span>
              <span class="linkUrl">github.com/trueleaf/apiflow</span>

            <path d="M9 18l6-6-6-6" />
          </svg>
        </a>
        <a class="link" href="https://github.com/trueleaf/apiflow/issues" target="_blank" rel="noopener noreferrer">

      </nav>

    </main>
  </body>
</html>
